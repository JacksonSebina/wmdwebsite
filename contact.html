<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us - The Cell Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">The Cell Hub</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#" class="dropbtn">Available Phones</a>
        <div class="dropdown-content">
          <a href="samsung.html">Samsung</a>
          <a href="iphone.html">iPhone</a>
        </div>
      </div>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Our Store</h3>
        <p><strong>Location:</strong> Gaborone, Botswana</p>
        <p><strong>Phone:</strong> +267 123 4567</p>
        <p><strong>Email:</strong> support@thecellhub.co.bw</p>
        <p><strong>Hours:</strong> Mon–Sat: 9am – 6pm</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 The Cell Hub. All rights reserved.</p>
  </footer>

</html>
